<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div sec:authorize="hasAnyRole('ADMIN')">
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>


    </th:block>

</div>
</body>
</html>
