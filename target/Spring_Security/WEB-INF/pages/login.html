<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div>

    <form method="POST" th:action="@{/login}">
        <h2>Authorization</h2>
        <div>
            <input th:type="text" name="username" placeholder="Username"/>
            <input th:type="password" name="password" placeholder="Password"/>
            <button type="submit">Log In</button>
            <h4><a href="/reg">
                Registration
            </a></h4>
        </div>
    </form>


</div>
</body>
</html>
