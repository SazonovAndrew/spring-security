<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
    <h1>User Info</h1>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>City</th>
            <th>Age</th>
        </tr>
        <tr th:each="user : ${user}">

            <td th:utext="${user.getName()}"></td>
            <td th:utext="${user.getSurname()}"></td>
            <td th:utext="${user.getCity()}"></td>
            <td th:utext="${user.getAge()}"></td>
        </tr>
    </table>

</div>
</body>
</html>
